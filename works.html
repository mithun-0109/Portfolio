<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithun - Works</title>
    <meta name="description" content="Projects and works by Mithun.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific page styles override */
        body {
            overflow-y: auto;
            /* Ensure scroll on this page */
        }

        .page-header {
            padding: 8rem 5% 4rem;
            text-align: center;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            padding: 0 5% 5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .blog-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .blog-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }

        .blog-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .blog-desc {
            color: #475569;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;
        }

        .read-more:hover {
            gap: 0.8rem;
        }
    </style>
</head>

<body>
    <!-- Liquid Background (Same as Main) -->
    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav class="navbar">
        <div class="logo">Mithun.</div>
        <ul class="nav-links">

            <li><a href="works.html" class="active">Works</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <header class="page-header">
        <h1 class="section-title fade-in" style="margin-bottom: 1rem;">My Works</h1>
        <p class="fade-in" style="max-width: 600px; margin: 0 auto; color: #475569;">
            A collection of my projects, experiments, and thoughts.
        </p>
    </header>

    <div class="blog-grid" id="works-grid">
        <!-- Dynamic Content -->
    </div>

</body>
